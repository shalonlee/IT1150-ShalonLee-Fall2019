<main>
<h2> Contact Path of Light Yoga Studio</h2> 
<legend>Required information is marked with an asterisk *.</legend>
<form action="/action_page.php" method="post">
    <label for="myName">*Name:</label>
    <input type="text" name="myName" value="myName" required="required"><br>
    <label for="myEmail">*Email:</label>
    <input type="email" name="myEmail" value="myEmail" required="required"><br>
    <label for="myComments">How did you hear about us?</label>
    <input type="text" name="searchEng" id="searchEng" list="searchEng">
    <datalist id="searchEng">
      <option>Google</option>
      <option>Bing</option>
      <option>Facebook</option>
      <option>Friend</option>
      <option>Radio Ad</option>
    </datalist>
    <br>
    <label for="myComments">*Comments:</label>
    <textarea id="myComments" name="myComments" rows="2" cols="20" required="required"></textarea>
    <input type="submit" value="Send Now"><br><br>
</form>
</main>
